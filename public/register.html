<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vendor Registration - Vendor Help</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to right, #693883, #06541a);
      padding: 20px;
    }

    .form-container {
      background: white;
      position: relative;
      top:200px;
      width: 100%;
      max-width: 800px;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      animation: fadeIn 1s ease-in-out;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #333;
    }

    label {
      font-weight: 600;
      margin-top: 15px;
      display: block;
      color: #444;
    }

    input[type="text"],
    input[type="file"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 10px;
      background-color: #f9f9f9;
      transition: all 0.3s ease;
      font-size: 15px;
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #4CAF50;
      background-color: #fff;
      box-shadow: 0 0 8px rgba(76, 175, 80, 0.3);
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #0dab5c, #2bcf19);
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease, transform 0.2s ease;
    }

    button:hover {
      background: linear-gradient(to right, #0072ff, #00c6ff);
      transform: scale(1.02);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(5px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 640px) {
      .form-container {
        padding: 25px;
      }
    }
    .template h1
    {
      color:white;
      text-align: left;
      font-size:28px;
      padding:10px 60px 10px 10px;
    }
  </style>
</head>
<body>
  <div class="template">
   <h1>
        Vendor Help Registeration Portal
    </h1>
  </div>
  
  <div class="form-container">
    <h2>Register as a Vendor</h2>
    <form action="/register-vendor" method="POST" enctype="multipart/form-data">
      
      <label for="name">Vendor Name:</label>
      <input type="text" name="name" placeholder="Enter your name" required>

      <label for="shopName">Shop Name:</label>
      <input type="text" name="shopName" placeholder="Your shop name" required>

      <label for="gender">Gender:</label>
      <select name="gender" required>
        <option value="" disabled selected>Select gender</option>
        <option value="Male">Male</option>
        <option value="Female">Female</option>
        <option value="Other">Other</option>
      </select>

    <label for="shopAddress">Shop Address:</label>
  <input type="text" name="shopAddress" placeholder="Enter your shop address" required>
  <label for="latitude">Latitude:</label>
     <input type="number" step="any" name="latitude" placeholder="Latitude" required />
     <label for="longitude">Longitude:</label>
    <input type="number" step="any" name="longitude" placeholder="Longitude" required />


      <label for="shopType">Type of Shop:</label>
      <input type="text" name="shopType" placeholder="E.g. Grocery, Clothes" required>

      <label for="items">Major Items Sold:</label>
      <textarea name="items" placeholder="List items (comma separated)" required></textarea>

      <label for="aadhaarPhoto">Aadhaar Card Photo:</label>
      <input type="file" name="aadhaarPhoto" accept="image/*" required>

      <label for="shopPhoto">Shop Photo:</label>
      <input type="file" name="shopPhoto" accept="image/*" required>

      <button type="submit">Register</button>
    </form>
  </div>

</body>
</html>
