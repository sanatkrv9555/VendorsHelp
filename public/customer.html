<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Customer Search</title>
  <style>/* Reset and base styles */
  h1
  {
    padding:20px;
    background-color: rgb(154, 65, 222);
    margin-bottom:100px;
    margin-top:5px;
    font-style: italic;
    color:#ddecef
  }
body {
  margin: 0;
  padding: 0;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  /* background: linear-gradient(135deg, #ecfafa, #b0b0b3); */
  /* display: flex; */
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-image: linear-gradient(135deg, #f5f7fa 0%, #b8d3ff 100%);
}

.form-container {
  margin:auto;
  background: rgba(255, 255, 255, 0.9);
  padding: 40px 30px;
  border-radius: 50px;
  box-shadow: 0 8px 16px rgba(0,0,0,0.1);
  text-align: center;
  width: 100%;
  max-width: 800px;
  box-shadow: 2px 2px 5px 2px rgb(47, 47, 46);
    /* height:400px; */
}

.form-container h2 {
  margin-bottom: 25px;
  color: #333333;
  font-size: 30px;
  text-align: left;
  font-family:Verdana, Geneva, Tahoma, sans-serif
}

.search-form {
  display: flex;
  flex-direction: row;
  align-items: center;
  border: 1px solid #cccccc;
  border-radius: 8px;
  overflow: hidden;
  background-color: #f9f9f9;
  transition: box-shadow 0.3s ease;
}

.search-form:focus-within {
  box-shadow: 0 0 0 3px rgba(0,123,255,0.25);
}
input
{
   width:90%;
  padding:15px;
  border-radius: 10px;
  margin-bottom:20px;
  margin:10px;
  font-size: 16px;
}
.search-form input[type="text"] {
  flex: 1;
  padding: 12px 16px;
  border: none;
  background: transparent;
 
  outline: none;
}

input[type="text"]::placeholder {
  color: #999999;
}

.search-form button {
  padding: 12px 20px;
  background: linear-gradient(to right, #31b2c3, #0483a0);
  color: #ffffff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}
button
{
  position: relative;
  left:10px;
  width:50%;
  margin-top:50px;
  padding:15px;
  background-color: rgb(26, 33, 35);
  border-radius:10px;
  color:white;
   
  background: linear-gradient(to right, #4787f6, #781ccf);
  color: #ffffff;
  border: none;
  font-size: 16px;
  cursor: pointer;
  transition: background 0.3s ease;
}

button:hover {
  background: linear-gradient(to right, #0483a0, #31b2c3);
}
.marquee-container {
  width: 100%;
  overflow: hidden;
  /* background: linear-gradient(to right, #f2f5f5, #e4d8e9); */
  /* padding: 20px 0; */
  height:100px;
  margin-bottom:100px;
}

.marquee-text {
  display: inline-block;
  white-space: nowrap;
  font-size: 3rem;
  font-weight: bold;
  background: linear-gradient(90deg, #654ea3, #eaafc8);

  background-size: 200% auto;
  color: transparent;
  background-clip: text;
  -webkit-background-clip: text;
  animation: marquee 10s linear infinite, gradientShift 5s ease-in-out infinite;
}

@keyframes marquee {
  0% {
    transform: translateX(100%);
  }
  100% {
    transform: translateX(-80%);
  }
}

@keyframes gradientShift {
  0% {
    background-position: 0% center;
  }
  100% {
    background-position: 200% center;
  }
}

</style>
</head>
<body>
<div class="marquee-container">
  <h1 class="marquee-text">Search Your Favourite Items at Ease</h1>
</div>

  <div class="form-container">
    <h2>Find Your Items</h2>
    <form action="/search" method="GET">
     
      <input type="text" name="query" placeholder="Enter item name" required>
      <div class="btn">

        <button type="submit">Search</button>
      </div>
    </form>
  </div>
</body>
</html>
